{% extends "training/layout.html" %}

{% block body %}

<h2 class="mt-4 text-center">Register</h2>

{% if message %}
<div class="alert alert-danger">{{ message }}</div>
{% endif %}

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">


                <div class="form-group">
                    <label for="username">Username</label>
                    <input autofocus class="form-control" type="text" id="username" name="username"
                        placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password"
                        placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="confirmation">Confirm Password</label>
                    <input class="form-control" type="password" id="confirmation" name="confirmation"
                        placeholder="Confirm your password">
                </div>
                <button class="btn btn-primary btn-block" type="submit">Register</button>

                <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
            </div>
        </div>
    </div>
</form>
{% endblock %}
