<!DOCTYPE html>
<html>

<head>
  <title>Google Advanced Search Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <ul class="nav-bar">
    <li class="nav-item">
      <a class="nav-link" href="index.html">Google</a>
    </li>
  </ul>
  <div>
    <h1>Advanced Search</h1>
    <hr>
  </div>
  <div class="div-advanced-search">
    <h2>Find pages with...</h2>
    <form action="https://www.google.com/search">
      <div class="advanced-form">
        <div class="advanced-text">
          <p>all these words:</p>
        </div>
        <div class="advanced-box">
          <input type="text" name="as_q" class="form-control">
        </div>
      </div>
      <div class="advanced-form">
        <div class="advanced-text">
          <p>this exact word or phrase:</p>
        </div>
        <div class="advanced-box">
          <input type="text" name="as_epq" class="form-control">
        </div>
      </div>
      <div class="advanced-form">
        <div class="advanced-text">
          <p>any of these words:</p>
        </div>
        <div class="advanced-box">
          <input type="text" name="as_oq" class="form-control">
        </div>
      </div>
      <div class="advanced-form">
        <div class="advanced-text">
          <p>none of these words:</p>
        </div>
        <div class="advanced-box">
          <input type="text" name="as_eq" class="form-control">
        </div>
      </div>
      <div class="advanced-div-button">
        <input type="submit" value="Advanced Search" class="btn advanced-button">
      </div>
    </form>
  </div>
</body>

</html>
