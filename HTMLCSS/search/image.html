<!DOCTYPE html>
<html>

<head>
  <title>Google Search Page</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <ul class="nav-bar">
    <li class="nav-item">
      <a class="nav-link" href="index.html">Google</a>
    </li>
  </ul>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1200px-Google_Images_2015_logo.svg.png" alt="Google Icon" >
  <div class="search-container">
    <form action="https://www.google.com/search" method="get">
      <div class="search-box">
        <input type="hidden" name="tbm" value="isch">
        <input type="text" name="q" class="search-input" placeholder="Search Google or type a URL">
      </div>
      <div class="search-container">
      <input type="submit" value="Google Search" class="button-box">
      </div>
    </form>
  </div>
</body>

</html>
