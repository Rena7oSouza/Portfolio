<!DOCTYPE html>
<html>

<head>
  <title>Google Search Page</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <ul class="nav-bar">
    <li class="nav-item">
      <a class="nav-link" href="image.html">Image Search</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="advanced.html">Advanced Search</a>
    </li>
  </ul>
  <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Icon">
  <div class="search-container">
    <form action="https://www.google.com/search" method="get">
      <div class="search-box">
        <input type="text" name="q" class="search-input" placeholder="Search Google or type a URL">
      </div>
      <div class="search-container">
      <input type="submit" value="Google Search" class="button-box">
      <input type="submit" name="btnI" value="I'm feeling Lucky" class="button-box">
      </div>
    </form>
  </div>
</body>

</html>
