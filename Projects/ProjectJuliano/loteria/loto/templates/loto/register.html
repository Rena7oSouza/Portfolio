{% extends "loto/logreglayout.html" %}

<body>
    {% block body%}

        <h2>Registo</h2>

        <!-- The form element is used to create an HTML form -->
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <input class="inputText" type="text" id="username" name="username" placeholder="Nome" required><br>
            <input class="inputText" type="tel" id="cellphone" name="cellphone" placeholder="Celular com DDD" required><br>
            <input class="inputText" type="email" id="email" name="email" placeholder="Email" required><br>
            <input class="inputText" type="password" id="password" name="password" placeholder="Senha" required><br>
            <input class="inputText" type="password" id="confirmation" name="confirmation"
                placeholder="Confirme sua senha" required><br><br>
                <div class="buttonContainer">
                    <!-- The input element with type="button" is used to create a button. -->
                    <input class="inputButton" type="button" value="Voltar">
                    <!-- The input element with type="submit" is used to create a submit button. When the user clicks on the submit button, the form data is sent to the server -->
                    <input class="inputSubmit" type="submit" value="Submit">
                </div>
        </form>

    {% endblock %}

</body>
